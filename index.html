
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدفع</title>
    <style>
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            color: #333;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #6a1b9a;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .payment-option {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .payment-option:hover {
            background: #f3e5f5;
            border-color: #6a1b9a;
        }
        .payment-option img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .submit-btn {
            background: #8e24aa;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        .submit-btn:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h1>بوابة الدفع</h1>
    <form id="paymentForm">
        <div class="payment-option" onclick="selectPayment('vodafone')">
            <img src="https://i.ibb.co/qLnzmKP3/Vodafone-Cash-Logo-150x150.png" alt="Vodafone Cash">
            <p>الدفع بواسطة فودافون كاش</p>
        </div>
        
        <input type="hidden" id="paymentMethod" name="paymentMethod" value="">
        <button type="button" class="submit-btn" onclick="submitPayment()">تأكيد الدفع</button>
    </form>
</div>

<script>
    let selectedPayment = '';

    function selectPayment(method) {
        selectedPayment = method;
        document.getElementById('paymentMethod').value = method;
        document.querySelectorAll('.payment-option').forEach(option => {
            option.style.borderColor = '#ddd';
            option.style.background = 'white';
        });
        document.querySelector(`[onclick="selectPayment('${method}')"]`).style.borderColor = '#6a1b9a';
        document.querySelector(`[onclick="selectPayment('${method}')"]`).style.background = '#f3e5f5';
    }

    function submitPayment() {
        if (!selectedPayment) {
            alert('يرجى اختيار طريقة دفع');
            return;
        }

        if (selectedPayment === 'vodafone') {
            alert('تم اختيار الدفع بواسطة فودافون كاش. سيتم توجيهك إلى خطوات الدفع.');
          window.location.href = 'https://h-scripts.site/payment/vf'; // يمكنك استبدال هذا الرابط برابط صفحة الدفع الحقيقية
        
            // يمكنك إضافة توجيه لصفحة الدفع أو تنفيذ أي إجراء
        } else if (selectedPayment === 'paypal') {
            alert('تم اختيار الدفع بواسطة باي بال. سيتم توجيهك إلى صفحة باي بال.');
            window.location.href = 'https://www.paypal.com'; // يمكنك استبدال هذا الرابط برابط صفحة الدفع الحقيقية
        }
    }
</script>
