<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة دفع Kashier</title>
    <script src="https://accept.kashier.io/kashier-checkout.js"></script>
</head>
<body>
    <h1>إتمام الدفع</h1>
    <button id="payBtn">إتمام الدفع</button>

    <script>
        document.getElementById('payBtn').addEventListener('click', function() {
            KashierCheckout.showFrame({
                amount: 100,  // استبدل 100 بالمبلغ الذي ترغب في تحصيله
                currency: "EGP",  // العملة
                merchantId: "fafe0059-a484-4077-b7c6-210eea5580ad",  // Merchant ID الخاص بك
                orderId: "ORDER12345",  // رقم الطلب الخاص بك
                redirectUrl: "https://example.com/thank-you",  // الرابط الذي يتم التوجيه إليه بعد الدفع
                billingData: {
                    firstName: "اسم المستخدم",
                    lastName: "اللقب",
                    email: "user@example.com",
                    phoneNumber: "01000000000"
                },
                onClose: function() {
                    alert('تم إغلاق نافذة الدفع.');
                },
                onSuccess: function(response) {
                    console.log('تمت عملية الدفع بنجاح:', response);
                    alert('شكراً! تمت عملية الدفع بنجاح.');
                },
                onFailure: function(error) {
                    console.error('حدث خطأ أثناء الدفع:', error);
                    alert('فشلت عملية الدفع. يرجى المحاولة مرة أخرى.');
                }
            });
        });
    </script>
</body>
</html>
