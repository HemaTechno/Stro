<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة الدفع - Paymob</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4caf50, #2c7a7b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background-color: #ffffff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .payment-container h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #4caf50;
    }
    .payment-container p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .payment-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .payment-container button {
      width: 100%;
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .payment-container button:hover {
      background: #2c7a7b;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>الدفع بالمحافظ الإلكترونية</h1>
    <p>يرجى إدخال رقم هاتفك والمبلغ لإكمال عملية الدفع.</p>
    <form id="paymob-wallet-form">
      <input type="text" id="phone" placeholder="رقم الهاتف (مثال: 01012345678)" required>
      <input type="number" id="amount" placeholder="المبلغ (جنيه مصري)" required>
      <button type="submit">الدفع الآن</button>
    </form>
    <p class="footer">Powered by Paymob</p>
  </div>

  <script>
    document.getElementById('paymob-wallet-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value * 100; // تحويل المبلغ إلى قروش
      const apiKey = "ZXlKaGJHY2lPaUpJVXpVeE1pSXNJblI1Y0NJNklrcFhWQ0o5LmV5SmpiR0Z6Y3lJNklrMWxjbU5vWVc1MElpd2ljSEp2Wm1sc1pWOXdheUk2T1RjMk1qZ3dMQ0p1WVcxbElqb2lhVzVwZEdsaGJDSjkuMk1QZFN6T3dJeGV5R3V4dnhTT3ZsdlJsX1Z0SVYxdkNzelN1ZFgtaEVLX09fdGk3bndBV19tRVJvU0R6Zk9RQjVZTm9USnMyLThpUzVZTy1PQjlFTVE="; // ضع هنا مفتاح API الخاص بـ Paymob
      const integrationId = "4952483"; // ضع هنا Integration ID للمحافظ
      const iframeId = "804048"; // ضع هنا Iframe ID الخاص بك

      try {
        // 1. طلب رمز المصادقة
        const authResponse = await fetch("https://accept.paymobsolutions.com/api/auth/tokens", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_key: apiKey })
        });
        const authData = await authResponse.json();
        const authToken = authData.token;

        // 2. إنشاء طلب دفع
        const orderResponse = await fetch("https://accept.paymobsolutions.com/api/ecommerce/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            auth_token: authToken,
            delivery_needed: false,
            amount_cents: amount,
            currency: "EGP",
            items: []
          })
        });
        const orderData = await orderResponse.json();
        const orderId = orderData.id;

        // 3. إنشاء Payment Key
        const paymentKeyResponse = await fetch("https://accept.paymobsolutions.com/api/acceptance/payment_keys", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            auth_token: authToken,
            amount_cents: amount,
            expiration: 3600,
            order_id: orderId,
            billing_data: {
              first_name: "Client",
              last_name: "User",
              phone_number: phone,
              email: "user@example.com",
              country: "EGY",
              city: "Cairo",
              street: "Street Name",
              building: "Building Name",
              floor: "1",
              apartment: "1"
            },
            integration_id: integrationId
          })
        });
        const paymentKeyData = await paymentKeyResponse.json();
        const paymentKey = paymentKeyData.token;

        // 4. توجيه العميل إلى صفحة الدفع
        window.location.href = `https://accept.paymobsolutions.com/api/acceptance/iframes/${iframeId}?payment_token=${paymentKey}`;
      } catch (error) {
        console.error("Error:", error);
        alert("حدث خطأ أثناء معالجة الطلب. يرجى المحاولة مرة أخرى.");
      }
    });
  </script>
</body>
</html>
